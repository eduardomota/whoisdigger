<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>whoisdigger</title>

  <script type="text/javascript">
    if (typeof module === 'object') {
      window.module = module;
      module = undefined;
    }
  </script>

  <link href="../css/bulma.min.css" rel="stylesheet">
  <link href="../css/cousine.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
  <!--<link href="../css/fontawesome/all.min.css" rel="stylesheet">-->
  <script defer src="../js/common/fontawesome/all.min.js"></script>

  <script>
    window.$ = window.jQuery = require('jquery');
    if (window.module) module = window.module;
  </script>

</head>

<body>
  <div id="appWhoisDigger">
    <section class="hero is-fullheight" >
      <div class="hero-head">
        <div id="navbar-top">
          <!-- navbar controls, minimize, close, logo, extended nav (navigation/navbar-top.html)-->
        </div>
        <div id="navbar-bottom">
          <!-- Navbar bottom contents, tabs, etc (navigation/navbar-bottom.html)-->
        </div>
      </div>
      <div class="hero-body has-text-centered">
        <div class="container">
          <div id="swMainContainer" class="container tab-content level-item current">
            <!-- Single Whois panel (tabs/sw.html)-->
          </div>
          <div id="bwMainContainer" class="tab-content">
            <!-- Bulk Whois panel -->
            <div id="bwEntry" class="container is-clearfix">
              <!-- Bulk whois entry container (tabs/bw/bwEntry.html) -->
            </div>
            <div id="bwFileInputLoading" class="container is-clearfix is-hidden">
              <!-- Waiting for file to load (tabs/bw/bwFileInputLoading.html) -->
            </div>
            <div id="bwFileInputConfirm" class="container is-clearfix is-hidden">
              <!-- File input confirmation (tabs/bw/bwFileInputConfirm.html) -->
            </div>
            <div id="bwWordlistInput" class="container is-clearfix is-hidden">
              <!-- Manual wordlist input area (tabs/bw/bwWordlistInput.html) -->
            </div>
            <div id="bwWordlistLoading" class="container is-clearfix is-hidden">
              <!-- Waiting for wordlist to be loaded (tabs/bw/bwWordlistLoading.html) -->
            </div>
            <div id="bwWordlistConfirm" class="container is-clearfix is-hidden">
              <!-- Confirm manual wordlist input (tabs/bw/bwWordlistConfirm.html) -->
            </div>
            <div id="bwProcessing" class="container is-clearfix is-hidden">
              <!-- Bulk whois processing container (tabs/bw/bwProcessing.html) -->
            </div>
            <div id="bwExport" class="container is-clearfix is-hidden">
              <!-- Bulk whois processed results export (tabs/bw/bwExport.html) -->
            </div>
            <div id="bwExportLoading" class="container is-clearfix is-hidden">
              <!-- Bulk whois export results loading container (tabs/bw/bwExportLoading.html) -->
            </div>
          </div>
          <div id="bwaMainContainer" class="tab-content">
            <div id="bwaEntry" class="container is-clearfix">
              <!-- Bulk whois results analyser (tabs/bwa/bwaEntry.html) -->
            </div>
          </div>
          <div id="bwmMainContainer" class="tab-content">
            <div id="bwmEntry" class="container is-clearfix">
              <!-- Bulk domain monitor (tabs/bwm/bwmEntry.html) -->
            </div>
          </div>
          <div id="toMainContainer" class="tab-content">
            <div id="toEntry" class="container is-clearfix">
              <!-- Wordlist tools entry container (tabs/to/toEntry.html) -->
            </div>
          </div>
          <div id="opMainContainer" class="tab-content">
            <div id="opEntry" class="container is-clearfix">
              <!-- Options container (tabs/op/opEntry.html) -->
            </div>
          </div>
          <div id="heMainContainer" class="tab-content">            
          </div>
        </div>
      </div>
    </section>

  </div>

</body>
<footer>
  <script src="../js/renderer/loadcontents.js"></script>
  <script defer src="../js/renderer.js"></script>
  <!--<script defer src="../js/renderer/singlewhois.js"></script>-->
</footer>

</html>
